name: Scrape D365 Documentation

on:
  repository_dispatch:
    types: [scrape-docs]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start server in background
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid
          sleep 5

      - name: Wait for server readiness
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null || curl -f http://localhost:3000 2>/dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Trigger scraping
        run: |
          curl -v http://localhost:3000/scrape-all -o latest-scrape.csv

      - name: Check results
        run: |
          if [ -f latest-scrape.csv ]; then
            echo "‚úÖ CSV created successfully"
            wc -l latest-scrape.csv
            head -n 5 latest-scrape.csv
          else
            echo "‚ùå CSV not found"
            exit 1
          fi

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
          pkill -f "node server.js" || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: d365-latest
          path: latest-scrape.csv
          retention-days: 90

      - name: Commit latest CSV to repo
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add latest-scrape.csv
          git commit -m "üìä Update D365 latest scrape - $(date +%Y-%m-%d)" || echo "No changes"
          git push || echo "Nothing to push"
